		 ['voice']="adriens33 heuzef Letarumavza" ['devoice']="adriens33 heuzef Letarumavza" ['op']="adriens33 heuzef Letarumavza"
		 ["deop"]="adriens33 heuzef Letarumavza" ['kick']="adriens33 heuzef Letarumavza");

